<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding:34px;
            box-shadow: 5px 5px 10px rgba(101, 21, 21, 0.5);
        }
        .text-element{
            text-shadow: 2px 2px 4px rgba(62, 36, 210, 0.5);
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur provident id facilis amet rem sunt quo delectus? Numquam quisquam incidunt odit voluptas earum, distinctio nostrum possimus ullam velit modi, excepturi, ab laborum quidem dignissimos!
    </p>
</body>
</html>
