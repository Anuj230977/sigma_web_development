<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category of image and video and audio</title>
</head>
<body>
    <div>
        <h1>Category of Image, Video, and Audio</h1>
        <p>This page demonstrates the use of video, audio, and SVG images.</p>
    </div>
    <div>
        <h1>Video Example</h1>
        <ol>
            <li><video src="video.mp4" height="255" controls loop muted poster="poster.jpg"></video></li>
            <li><video src="video.mp4" height="255" controls loop muted poster="poster.jpg"></video></li>
            <li><video src="video.mp4" height="255" controls loop muted poster="poster.jpg"></video></li>
        </ol>
    </div>
    <div>
        <h1>Audio Example</h1>
        <ol>
            <li><audio src="audio.mp3" controls autoplay loop muted></audio></li>
            <li><audio src="audio.mp3" controls autoplay loop muted></audio></li>
            <li><audio src="audio.mp3" controls autoplay loop muted></audio></li>
        </ol>
    </div>
    <div>
        <h1>SVG Image Example</h1>
        <ul>
            <li style="list-style-type: square;" width="500" height="100">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                </svg>
            </li>
            <li>
                <img src="img.svg" alt="my svg image" width="100" height="100">
            </li>
        </ul>
    </div>
    <div>
        <h1>YouTube Video Example <p>For more video content, check out the following YouTube video:</p> </h1> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=PrXITiso1OkOzSZ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
